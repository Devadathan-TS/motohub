<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motohub Signup</title>
  <link rel="shortcut icon" href="./motohub logo.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Signup Card -->
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
    
    <!-- Heading -->
<div class="flex justify-center mb-4">
  <h1 class="text-3xl font-bold text-gray-800">Motohub</h1>
</div>


    <!-- Title -->
    <h2 class="text-xl font-bold text-center mb-2">Sign up</h2>
    <p class="text-gray-600 text-center mb-6">Enter your email and we'll send you a verification code</p>

    <!-- Email Input -->
    <form>
      <input 
        type="email" 
        placeholder="Email" 
        class="w-full px-4 py-2 border border-yellow-400 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 mb-4"
        required
      >

      <!-- Continue Button -->
      <button 
        type="submit" 
        class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 rounded"
      >
        Continue
      </button>
    </form>

    <!-- Footer Links -->
    <div class="flex justify-center space-x-4 text-sm text-gray-600 mt-4">
      <a href="#" class="hover:underline">Privacy policy</a>
      <a href="#" class="hover:underline">Terms of service</a>
    </div>
  </div>

</body>
</html>
